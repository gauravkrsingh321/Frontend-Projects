<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wrapper">
        <div class="homepage">
            <img src='./assets/quiz.webp' alt="quiz-logo">
            <button class="start">Start Now >>></button>
        </div>
        <div class="second-page">
            <div class="box">
                <img src="./assets/quiz.webp" alt="quiz-logo">
                <div class="question-no"><span></span>/10</div>
                <div class="question">
                    
                </div>
                <div class="clock">
                    00:<span>30</span>
                </div>
                <div class="options">
                    <div class="option">
                        <img class="tick" src="./assets/tick.webp" alt="tick"></img>
                        <img class="wrong" src="./assets/wrong.webp" alt="wrong">
                    </div>
                    <div class="option">
                        <img class="tick" src="./assets/tick.webp" alt="tick"></img>
                        <img class="wrong" src="./assets/wrong.webp" alt="wrong">
                    </div>
                    <div class="option">
                        <img class="tick" src="./assets/tick.webp" alt="tick"></img>
                        <img class="wrong" src="./assets/wrong.webp" alt="wrong">
                    </div>
                    <div class="option">
                        <img class="tick" src="./assets/tick.webp" alt="tick"></img>
                        <img class="wrong" src="./assets/wrong.webp" alt="wrong">
                    </div>
                </div>
                <div class="btn-container">
                    <button class="previous">Previous </button>
                    <button class="next">Next ></button>
                </div>
            </div>
        </div>
        <div class="end-quiz">
            <img src='./assets/quiz.webp' alt="quiz-logo">
            <p class="end">Quiz Ended</p>
            <p class="result">Result: <span></span>/10</p>
            <button class="restart">Restart</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
